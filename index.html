<!DOCTYPE html>
<html style="overflow: hidden;">
<head>
    <script src="../Resources/Apis/Proxy.js" cwidget="CalendarWidget"></script>
	<script src="https://kit.fontawesome.com/59c032d6c4.js" crossorigin="anonymous"></script>
    <title>CalendarWidget</title>
</head>
<body>

	<div class="selectedDate">
		<div class="selectedDateLeft">
			<div class="selectedYear"></div>
			<div class="monthAndDay">
				<div class="selectedMonth"></div>
				<div class="selectedDay"></div>
			</div>
		</div>
			
		<div class="selectedTimeRight">
			<div class="timeOutcome">
				<div id="userHour">00</div>
				<div>:</div>
				<div id="userMin">00</div>
				<div id="userAmPm">AM</div>
			</div>
			
		</div>
	</div>

	<div class="calendarTimeToggle">
		<button class="calendarIcon" onclick="iconToggle('calendar')"><img src="Pictures/calendarIcon.png" alt=""></button>
		<button class="timeIcon" onclick="iconToggle('time')"><img src="Pictures/clockIcon.png"></button>
	</div>



	<div class="tabResult">
			
		<div class="calendar">
			<header>
				<div class="headerInfo">
					<div class="headerMonth">month</div>
					<div class="headerYear">year</div>
				</div>
				<div>
					<button onclick="backArrow(); refreshDate(); datesOnCalendar()" class="backArrow arrow"><img src="Pictures/leftArrow.png"></button>
					<button onclick="forwardArrow(); refreshDate(); datesOnCalendar()" class="forwardArrow arrow" disabled><img src="Pictures/rightArrow.png"></button>
				</div>
			</header>
			<ul class="daysOfWeek">
				<li>S</li>
				<li>M</li>
				<li>T</li>
				<li>W</li>
				<li>T</li>
				<li>F</li>
				<li>S</li>
			</ul>
			<ul class="dayGrid" id="dayGrid"></ul>
			
		</div>
		<div class="clock">
							
				<div class="clockParts clockHour">
					<button onclick="getTimeHour(1); getStr()" class="number1">1</button>
					<button onclick="getTimeHour(2); getStr()" class="number2">2</button>
					<button onclick="getTimeHour(3); getStr()" class="number3">3</button>
					<button onclick="getTimeHour(4); getStr()" class="number4">4</button>
					<button onclick="getTimeHour(5); getStr()" class="number5">5</button>
					<button onclick="getTimeHour(6); getStr()" class="number6">6</button>
					<button onclick="getTimeHour(7); getStr()" class="number7">7</button>
					<button onclick="getTimeHour(8); getStr()" class="number8">8</button>
					<button onclick="getTimeHour(9); getStr()" class="number9">9</button>
					<button onclick="getTimeHour(10); getStr()" class="number10">10</button>
					<button onclick="getTimeHour(11); getStr()" class="number11">11</button>
					<button onclick="getTimeHour(12); getStr()" class="number12">12</button>
				</div>
				<div class="clockParts clockMin">
					<button onclick="getTimeMin(0); getStr()" class="number12">0</button>
					<button onclick="getTimeMin(5); getStr()" class="number1">5</button>
					<button onclick="getTimeMin(10); getStr()" class="number2">10</button>
					<button onclick="getTimeMin(15); getStr()" class="number3">15</button>
					<button onclick="getTimeMin(20); getStr()" class="number4">20</button>
					<button onclick="getTimeMin(25); getStr()" class="number5">25</button>
					<button onclick="getTimeMin(30); getStr()" class="number6">30</button>
					<button onclick="getTimeMin(35); getStr()" class="number7">35</button>
					<button onclick="getTimeMin(40); getStr()" class="number8">40</button>
					<button onclick="getTimeMin(45); getStr()" class="number9">45</button>
					<button onclick="getTimeMin(50); getStr()" class="number10">50</button>
					<button onclick="getTimeMin(55); getStr()" class="number11">55</button>

				</div>
				<button class="amButton" onclick="dayChange('am'); getStr()">AM</button>
				<button class="pmButton" onclick="dayChange('pm'); getStr()">PM</button>

		
		</div>
	</div>


	




	<style>
@font-face {
	font-family: "Open Sans";
	src: url(Open_Sans/static/OpenSans/OpenSans-Regular.ttf);
}

		body{
			font-family: "Open Sans";
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 400px;
			margin:0;
			padding:0;
		}
		:root{
			--button-color:rgb(250, 232, 133);
			--clock-color:rgb(245, 244, 244);
			--dayTime-color:rgb(252, 240, 130);
		}
		li{
			list-style: none;
			margin-left: 0;
			padding-left: 0;
		}
	

		
		.selectedDate{
			width: 95%;
			display: flex;
			justify-content: space-between;
			align-items: end;
		}
		.selectedDateLeft{
			height: fit-content;
		}
		.selectedTimeRight{
			
			display: flex;
			flex-direction: column;
			align-items: end;
			justify-content: end; 
			height: fit-content;
		}
		.selectedYear{
			color: grey;
		}
		.monthAndDay{
			display: flex;
			font-size: 35px;
		}
		/* .selectedToday{
			height: 20px;
			width: 70px;
			border:orange solid;
		} */
		.selectedDay, .headerYear{
			padding-left:5px;
		}
		.timeOutcome{
			display: flex;
			width:fit-content;
			font-size: 40px;
		}	

		.forwardArrow, .backArrow, .calendarIcon, .timeIcon {
			background-color: white;
			border: none;
		}




		.calendarTimeToggle{
			margin-top: 10px;
			height:40px;
			display: flex;
			width: 100%;
			justify-content: space-around;
		}
		.calendarIcon, .timeIcon{
			width: 45%;
			text-align: center;
			/* font-size: 25px; */
		}
		.calendarIcon{
			border-bottom:var(--button-color) solid;
		}
		.timeIcon{
			border-bottom: var(--clock-color) solid;
		}
		.calendarIcon>img{
			width: 30px;
		}
		.timeIcon>img{
			width: 30px;
			margin-top:7px;
		}


		.tabResult{
			position:relative;
			width: 100%;
			height:300px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		.calendar{
			position: relative;
			display: flex;
			flex-direction: column;
			align-items: center;
			width: 90%;
			margin-top: 20px;
		}
		header{
			display: flex;
			justify-content: space-between;
			width: 80%;
		}
		.headerInfo{
			display: flex;
		}		
		.daysOfWeek{
			display: flex;
			width: 95%;
			padding:0;
			justify-content: space-around;
			border:rgb(241, 241, 241) solid;
			margin-bottom: 0;
		}
		.dayGrid{
			margin-top:5px;
			height: 200px;
			width:95%;
			list-style-type: none;
			padding:0;
			box-sizing: border-box;
			display:grid;
			grid-template-rows: repeat(5, 1fr);
			grid-template-columns: repeat(7, 1fr);
		}
		.dayGrid>button{
			width:90%;
			border-radius: 30px;
			border:none;
		}
		.childButtons, .noHover{
			background-color: white;
		}
		.childButtons:focus{
			background-color: var(--button-color)
		}
		.childButtons:hover{
			border: black solid 1px;
		}
		.noHover:hover{
			border:none;
		}

/* Clock Styling */
		.clock{
			display: flex;
			flex-direction: column;
			justify-content: space-evenly;
			position: absolute;
			display: none;
			background-color: var(--clock-color);
			width:250px;
			height:250px;
			border-radius: 150px;
			font-weight: 100;
		}
		.clockParts{
			height:100%;
			width:100%;
			position: relative;
		}
		.clockMin{
			position: absolute;
			display: none;
		}
		
		.clockParts>button{
			position:absolute;
			top:45%;
			left:43%;
			border-radius: 15px;
			border:none;
			background:none;
			font-size: 25px;
			padding: 0;
			margin: 0;
			width: 35px;
			height:30px;
		}

		.number12{transform: translate(0, -100px);}
		.number1{transform: translate(60px, -80px);}
		.number2{transform: translate(90px, -45px);}
		.number3{transform: translate(100px, 0);}
		.number4{transform: translate(90px, 45px);}
		.number5{transform: translate(60px,80px);}
		.number6{transform: translate(0,100px);}
		.number7{transform: translate(-60px, 80px);}		
		.number8{transform:translate(-90px, 45px)}
		.number9{transform: translate(-100px, 0);}
		.number10{transform: translate(-90px, -45px);}
		.number11{transform: translate(-60px, -80px);}



		.amButton, .pmButton{
			width:fit-content;
			background-color: var(--clock-color);
			border:none;
			border-radius: 20px;
			padding: 10px;
			position: absolute;
			font-size: 18px;
		}
		.amButton:focus, .pmButton:focus{
			background-color: var(--button-color);
		}
		.amButton{transform: translate(-60px, 110px);}
		.pmButton{transform: translate(250px, 110px);}


		/* Rounded sliders */
		.slider.round {
		border-radius: 34px;
		}
		.slider.round:before {
		border-radius: 50%;
		} 


	</style>
    <script src="./custom_widget.js"></script>

</body>
</html>
